                                  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>COVID-19</title>
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">
          <img alt="covid Logo" src="img/coronavirus.jpg" width="30" height="30" class="rounded-circle" style="border-style: none;"> COVID-19
        </a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Mundo</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Países</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link">Informação</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Notícias</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!--TABLE CONTENT-->
    <div class="container-fluid mt-4">
      <form>
        <p class="h1 text-center mb-5 text-uppercase">Covid-19 no mundo</p>
        <div class="d-flex justify-content-around mb-5" id="countryCard">          
        </div>

        <div class="table-responsive mt-2">
          <table class="table table-striped table-bordered" id="table-id" data-pagination="true" data-page-list="[10,25,50,100,all]">
            <thead class="thead-dark">
              <tr>
                <th>Países</th>
                <th>Data</th>
                <th>Confirmados</th>
                <th>Mortes</th>
                <th>Recuperados</th>
              </tr>
            </thead>
            <tbody id="country-table"></tbody>
          </table>
        </div>
      </form>
    </div>
    <!-- FOOTER -->
    <footer id="main-footer" class="text-center p-4">
      <div class="container">
        <div class="row">
          <div class="col">
            <p>
              Copyright &copy;
              <span id="year"> </span>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/country.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" ></script>
    <script>
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
